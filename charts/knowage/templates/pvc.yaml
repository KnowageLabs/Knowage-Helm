{{- $pvcMainApp := (lookup "v1" "PersistentVolumeClaim" .Release.Namespace ( include "knowage.pvc" . ) ) }}
{{- if not $pvcMainApp }}
---
#  __  __          _____ _   _            _____  _____  
# |  \/  |   /\   |_   _| \ | |     /\   |  __ \|  __ \ 
# | \  / |  /  \    | | |  \| |    /  \  | |__) | |__) |
# | |\/| | / /\ \   | | | . ` |   / /\ \ |  ___/|  ___/ 
# | |  | |/ ____ \ _| |_| |\  |  / ____ \| |    | |     
# |_|  |_/_/    \_\_____|_| \_| /_/    \_\_|    |_|     
#                                                       
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    helm.sh/resource-policy: "keep"
  name: {{ include "knowage.pvc" . }}
  namespace: {{ .Release.Namespace }}
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
{{- if .Values.knowage.storageClasses.main }}
  storageClassName: {{ .Values.knowage.storageClasses.main }}
{{- else }}
  volumeName: {{ include "knowage.volume" . }}
{{- end }}
{{- end }}

