metadata:
  name: {{ include "knowage.python.deployment" . }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      knowage-suite.com/app: knowage-python
      {{- include "knowage.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        knowage-suite.com/app: knowage-python
        {{- include "knowage.selectorLabels" . | nindent 8 }}
