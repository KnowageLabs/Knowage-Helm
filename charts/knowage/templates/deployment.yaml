apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "knowage.proxy.deployment" . }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 3
  selector:
    matchLabels:
      knowage-suite.com/app: proxy
      {{- include "knowage.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        # Restart pods when config and secret change
        checksum/config: {{ include (print $.Template.BasePath "/config-reverse-proxy.yaml") . | sha256sum }}
      labels:
        knowage-suite.com/app: proxy
        {{- include "knowage.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: {{ include "knowage.proxy.pod" . }}
        image: "nginx:1"
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        - name: https
          containerPort: 443
          protocol: TCP
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - mountPath: /etc/nginx
          readOnly: true
          name: {{ include "knowage.proxy.config" . }}
        - mountPath: /var/log/nginx
          name: log
        - mountPath: /var/cache/nginx
          name: cache
        - mountPath: /etc/nginx/cert
          readOnly: true
          name: tls
      volumes:
      - name: {{ include "knowage.proxy.config" . }}
        configMap:
          name: {{ include "knowage.proxy.config" . }}
          items:
            - key: nginx.conf
              path: nginx.conf
      - name: log
        emptyDir: {}
      - name: cache
        emptyDir: {}
      - name: tls
        secret:
          secretName: {{ include "knowage.tls.proxy.name" . }}
          items:
            - key: tls.crt
              path: tls.crt
            - key: tls.key
              path: tls.key
{{ end }}

