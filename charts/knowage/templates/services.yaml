---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "knowage.proxy.service" . }}
  namespace: {{ .Release.Namespace }}
spec:
  type: LoadBalancer
  selector:
    knowage-suite.com/app: proxy
    {{- include "knowage.selectorLabels" . | nindent 4 }}
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
{{ end }}



