---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "knowage.db.deployment" . }}
spec:
  serviceName: "knowage-db"
  replicas: 1
  selector:
    matchLabels:
      knowage-suite.com/app: knowagedb
      {{- include "knowage.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        knowage-suite.com/app: knowagedb
        {{- include "knowage.selectorLabels" . | nindent 8 }}
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: {{ include "knowage.db.pod" . }}
        image: mariadb:10.3
        env:
          - name: MYSQL_USER
            valueFrom:
              secretKeyRef:
                name: {{ include "knowage.db.secret" . }}
                key: dbUser
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ include "knowage.db.secret" . }}
                key: dbPass
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ include "knowage.db.secret" . }}
                key: dbRootPass
          - name: MYSQL_DATABASE
            valueFrom:
              secretKeyRef:
                name: {{ include "knowage.db.secret" . }}
                key: dbDb
        livenessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 10
        readinessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 10
        ports:
          - name: main
            containerPort: 3306
            protocol: TCP
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{ include "knowage.db.pvc" . }}


