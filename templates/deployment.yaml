apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "knowage.python.deployment" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      knowage-suite.com/app: knowage-python
      {{- include "knowage.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        knowage-suite.com/app: knowage-python
        {{- include "knowage.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: {{ include "knowage.python.pod" . }}
        image: "knowagelabs/knowage-python-docker:{{ .Values.knowage.tag }}"
        imagePullPolicy: IfNotPresent
        env:
          - name: HMAC_KEY
            valueFrom:
              secretKeyRef:
                name: {{ include "knowage.secret" . }}
                key: hmac
          - name: KNOWAGE_PUBLIC_ADDRESS
            value: {{ include "knowage.service" . }}
          - name: PUBLIC_ADDRESS
            value: {{ include "knowage.python.service" . }}
        livenessProbe:
          httpGet:
            path: /dataset/libraries
            port: 5000
          initialDelaySeconds: 10
          failureThreshold: 5
          periodSeconds: 1
        readinessProbe:
          httpGet:
            path: /dataset/libraries
            port: 5000
          initialDelaySeconds: 10
          failureThreshold: 5
          periodSeconds: 1
        ports:
          - name: main
            containerPort: 5000
            protocol: TCP



