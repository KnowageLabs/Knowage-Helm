---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "knowage.deployment" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      knowage-suite.com/app: knowage
      {{- include "knowage.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        knowage-suite.com/app: knowage
        {{- include "knowage.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: {{ include "knowage.pod" . }}
        image: "knowagelabs/knowage-server-docker:{{ .Values.knowage.tag }}"
        imagePullPolicy: IfNotPresent
        env:
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: {{ include "knowage.db.secret" . }}
                key: dbUser
          - name: DB_PASS
            valueFrom:
              secretKeyRef:
                name: {{ include "knowage.db.secret" . }}
                key: dbPass
          - name: DB_DB
            valueFrom:
              secretKeyRef:
                name: {{ include "knowage.db.secret" . }}
                key: dbDb
          - name: DB_HOST
            valueFrom:
              configMapKeyRef:
                name: {{ include "knowage.config" . }}
                key: dbHost
          - name: DB_PORT
            valueFrom:
              configMapKeyRef:
                name: {{ include "knowage.config" . }}
                key: dbPort

          - name: CACHE_DB_USER
            valueFrom:
              secretKeyRef:
                name: {{ include "knowage.cache.secret" . }}
                key: dbUser
          - name: CACHE_DB_PASS
            valueFrom:
              secretKeyRef:
                name: {{ include "knowage.cache.secret" . }}
                key: dbPass
          - name: CACHE_DB_DB
            valueFrom:
              secretKeyRef:
                name: {{ include "knowage.cache.secret" . }}
                key: dbDb
          - name: CACHE_DB_HOST
            valueFrom:
              configMapKeyRef:
                name: {{ include "knowage.config" . }}
                key: cacheDbHost
          - name: CACHE_DB_PORT
            valueFrom:
              configMapKeyRef:
                name: {{ include "knowage.config" . }}
                key: cacheDbPort

          - name: HMAC_KEY
            valueFrom:
              secretKeyRef:
                name: {{ include "knowage.secret" . }}
                key: hmac
          - name: PASSWORD_ENCRYPTION_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ include "knowage.secret" . }}
                key: passwordEncryptionSecret
        livenessProbe:
          httpGet:
            path: /knowage/restful-services/version
            port: 8080
          initialDelaySeconds: 120
          failureThreshold: 5
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /knowage/restful-services/version
            port: 8080
          initialDelaySeconds: 120
          failureThreshold: 5
          periodSeconds: 30
        ports:
          - name: main
            containerPort: 8080
            protocol: TCP
        volumeMounts:
        - name: resources
          mountPath: /home/knowage/apache-tomcat/resources
      volumes:
      - name: resources
        persistentVolumeClaim:
          claimName: {{ include "knowage.pvc" . }}



